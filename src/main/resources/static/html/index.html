<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="icon" href="../images/timg.jpg" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../jquery-3.2.1.js"></script>

    <script>

        $(function () {
            //阻止浏览器默认右键点击
            document.oncontextmenu = function () {
                return false;
            };

            var width = $(window).width();
            var height = $(document).height();

//            $("body").css("width", 2000).css("height", 1000);

            $("html").mousemove(function (e) {//鼠标移动事件
                var xx = e.pageX;
                var yy = e.pageY;
                $(".coordinate span").text("x:" + xx + " ,y:" + yy)
            });

            $("html").mousedown(function (e) {//鼠标右击事件

                if (3 == e.which) {
                    var xx = e.pageX;
                    var yy = e.pageY;
                    $(".menu").css("margin-left", xx).css("margin-top", yy).css("display", "inherit");
                }
            });
        });
    </script>
</head>
<body>

<div class="tipFloorDiv">
    <div class="coordinate">
        <span></span>
    </div>
</div>

<div class="menu" style="display: none;">
    <ul>
        <li>刷新</li>
        <li>复制</li>
        <li>粘贴</li>
    </ul>
</div>

</body>
</html>
